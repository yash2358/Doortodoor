<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="login.css" rel="stylesheet" type="text/css" media="all" />
    
</head>
<body>
        <script src="login.js"></script>
    <div id="wrapper">

        
            
            <div class="header">
            <h1>Login Form</h1>
            <span>Fill out the form below to login</span>
            </div>
        
            <div class="content">
            <input name="username" type="text" class="input username" placeholder="Username" id="usern"/>
            <div class="user-icon"></div>
            <input name="password" type="password" class="input password" placeholder="Password" id="pass"/>
            <div class="pass-icon"></div>	
            
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
						
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option1" autocomplete="off"> Customer
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="options" id="option2" autocomplete="off"> Retailer
                </label>
              </div>
            

            </div>
    
            <div class="footer">
            <input type="submit" name="submit" value="Login" class="button" onclick="fun()"/>
            <input type="submit" name="submit" value="Register" class="register" onclick="func()" />
            </div>
        
    
    </div>
    <div class="gradient"></div>
    
</body>
</html>
